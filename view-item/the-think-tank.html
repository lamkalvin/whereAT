<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parent">
        <div class="heading">
            <div class="heading-elem">
                <h1><-</h1>
                <h1 style="text-align: center">The Think Tank</h1>
            </div>
        </div>
        <div class="profile-fav">
            <h1>⭐</h1>
        </div>
        <div class="profile-name">
            <h2>Galbraith Hall - The Think Tank</h2>
        </div>
        <div class="profile">
            <div class="profile-img">
                <img src='galbraith.jpg'>
            </div>
        </div>
        <div class="hours">
            <h1>Hours</h1>
            <p>8 a.m. to 11 p.m. daily</p>
        </div>
        <div class="seats">
            <h1>Seats</h1>
            <p>48</p>
        </div>
        <div class="description">
            <h1>Description</h1>
            <p>Active study spaces inside Galbraith Hall</p>
        </div>
        <div class="ambience">
            <h1>Ambience</h1>
            <div class="amb-pop">
                <img src='medium-volume.png'>
                <p>Medium</p>
            </div>
        </div>
        <div class="popularity">
            <h1>Popularity</h1>
            <div class="amb-pop">
                <img src='medium-crowd.png'>
                <p>Medium</p>
            </div>
        </div>
        <div class="survey">
            <p><i>Been here before? Take a survey!</i></p>
            <a href="broken">survey</a>
        </div>
        <div class="homebar">
            <div class="homebar-icons">
                <h1>⭐</h1>
                <h1>🏠</h1>
                <h1>⚙</h1>
            </div>
        </div>
    </div>
</body>

</html>
